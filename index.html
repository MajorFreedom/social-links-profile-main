<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 74%, 63%); }
  </style>
</head>
<body>

  <div class="social-links-profile-container">
    <div class="profile-info-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profile-pic" height="80" width="80">
      <div class="name-residence">
        <p class="name">Jessica Randall</p>
        <p class="residence">London, United Kingdom</p>
      </div>
      <p class="hobbies">"Front-end developer and avid reader."</p>
    </div>

    <nav class="links">
       <a href="#">GitHub</a>
       <a href="#">Frontend Mentor</a>
       <a href="#">LinkedIn</a>
       <a href="#">Twitter</a>
       <a href="#">Instagram</a>
    </nav>
  </div>


  <!-- 
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AirenGaren</a>.
  </div>

</body>
</html>
